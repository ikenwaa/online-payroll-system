<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Washam | Employee Payroll</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./img/car.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          WASHAM
        </a>
        </nav>
          
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  
                
                <div class="carousel-caption d-none d-md-block">
                    
                  <div class="header-text">
                      <h1 class="display-4">Washam Payroll System</h1>
                      <p class="lead">
                        Welcome to Washam's user dashboard. Sign in or sign up to check your
                        salary status.
                      </p>
                      <button type="button" class="btn btn-primary btn-lg mb-2">
                        Sign in
                      </button>
                      <button type="button" class="btn btn-secondary btn-lg mb-2">
                        Sign up
                      </button>
                  </div>
                    
                  </div>
              </div>
            </div>
    </div>

    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/jquery-min.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
